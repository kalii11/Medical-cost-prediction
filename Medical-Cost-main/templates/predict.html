body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0e1d2; /* Soft cream background */

    flex-direction: column;

/* Navbar */
nav {
            background-color: #e8d0af; /* Pink color for navbar */
            color: #7c3088;

        .logo {

            list-style: none;

            color: #8c5ba5; /* Initial color is white */

/* Bounce Animation for Navbar Links */

    }
    40% {

    }
    60% {

    }

.form-section {

}
.two_column_form {

}

}
/* Fade-in Animation for Form Section */

}

.form-section h2 {

/* Form Section */
.form-section {
    max-width: 800px;

    padding: 2rem;
    background-color: #b992cf;
    border-radius: 10px;

    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

.form-section h2 {
    color: #5e1c85;

}

/* Inputs and Select Styling */
.form-group {
    margin-bottom: 1rem;
    position: relative;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #b58c4d;
    margin-bottom: 0.5rem;
    text-align: left;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border-radius: 5px;
    border: 1px solid #b39f86;
    font-size: 1rem;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    box-shadow: 0 0 8px rgb(181, 140, 77);
    outline: none;
}

/* Tooltip Styling */
.help-tooltip {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    padding: 0.5rem;
    background-color: #e8d0af;
    color: #7d46b3;
    border: 1px solid #893aa5;
    border-radius: 4px;
    font-size: 0.875rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    white-space: nowrap;
    z-index: 1000;
}

.form-group input:hover + .help-tooltip,
.form-group input:focus + .help-tooltip,
.form-group select:hover + .help-tooltip,
.form-group select:focus + .help-tooltip {
    display: block;
}

/* Button Styling */
.cta-button {
    background-color: #602b8c;
    color: #000000;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;

    animation: fadeIn 0.5s ease;
}

.cta-button:hover {
    background-color: #e8d0af;
    animation: bounce 0.3s ease-in-out;
}

}

    <script>
        function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}

function submitForm() {
    console.log("Submit button clicked.");  // Log to confirm function is called

    const data = {
        'age': parseInt(document.getElementById('age').value),
        'sex': document.getElementById('sex').value.toLowerCase(),
        'bmi': parseFloat(document.getElementById('bmi').value),
        'children': parseInt(document.getElementById('children').value),
        'smoker': document.getElementById('smoking').value,
        'region': document.getElementById('region').value
    };

    console.log("Data to send:", data);  // Log data to check it’s correct

    fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("Response received:", data);  // Log response to confirm data received
        const resultModal = document.getElementById('resultModal');
        const resultContent = document.getElementById('resultContent');
        resultContent.innerText = `-Prediction: ${data.prediction}  \n - Predicted Value: ${data.predicted_value}`;
        resultModal.style.display = 'flex';  // Show modal with result
    })
    .catch(error => {
        console.error('Error:', error);  // Log error if fetch fails
        alert("An error occurred: " + error.message); // Alert user if there's an error
    });
}


function closeModal() {
    const resultModal = document.getElementById('resultModal');
    resultModal.style.display = 'none';  // Hide the modal
}
    </script>


</head>

    <nav class="navbar">
        <div class="logo">Medical Cost Prediction<span>.</span></div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('predict') }}">Predict</a></li>
            <li><a href="{{ url_for('aboutus_page') }}">Team</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
             <h2>Enter All Variables</h2>

    <form id="predictForm">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" value="30" required step="1">
        </div>

        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bmi">BMI (Body Mass Index)</label>
            <input type="number" id="bmi" value="25" required step="0.1">
        </div>

        <div class="form-group">
            <label for="children">Number of Children</label>
            <input type="number" id="children" value="0" required step="1">
        </div>

        <div class="form-group">
            <label for="smoking">Smoking Status</label>
            <select id="smoking" required>
                <option value="yes">Smoker</option>
                <option value="no">Non-Smoker</option>
            </select>
        </div>

        <div class="form-group">
            <label for="region">Region</label>
            <select id="region" required>
                <option value="northeast">North-East</option>
                <option value="southeast">South-East</option>
                <option value="northwest">North-West</option>
                <option value="southwest">South-West</option>
            </select>
        </div>

        <button type="button" class="cta-button" onclick="submitForm()">Predict</button>
    </form>
</section>
    </main>

    <!-- Modal Pop-up -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <p id="resultContent"></p>
            <p id="probabilityContent"></p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>
